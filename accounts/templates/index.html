<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paprastas</title>
</head>
<body>
    {% block content %}
        <h1>Pagrindinis puslapis</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'login_url' %}">Prisijungimas</a>
            <a href="{% url 'register_url' %}">Registracija</a>
        {% endif %}
    {% endblock %}
</body>
</html>
